<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análisis Web - Clase Práctica</title>
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #e74c3c;
            --accent: #3498db;
            --light: #ecf0f1;
            --dark: #2c3e50;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background: var(--primary);
            color: white;
            padding: 25px 0;
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        
        h2 {
            color: var(--primary);
            border-bottom: 2px solid var(--accent);
            padding-bottom: 10px;
            margin-top: 40px;
        }
        
        h3 {
            color: var(--secondary);
        }
        
        .timeline {
            display: flex;
            justify-content: space-between;
            margin: 40px 0;
            position: relative;
        }
        
        .timeline::before {
            content: '';
            position: absolute;
            top: 20px;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--accent);
            z-index: 1;
        }
        
        .time-marker {
            position: relative;
            text-align: center;
            width: 23%;
            z-index: 2;
        }
        
        .time-marker::before {
            content: '';
            position: absolute;
            top: 12px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--accent);
            border: 4px solid white;
        }
        
        .time-label {
            background: var(--primary);
            color: white;
            padding: 8px 12px;
            border-radius: 20px;
            display: inline-block;
            margin-top: 30px;
        }
        
        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        
        .tool-card {
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        
        .tool-card:hover {
            transform: translateY(-5px);
        }
        
        .tool-card h3 {
            margin-top: 0;
            color: var(--primary);
        }
        
        .case-study {
            background: white;
            border-left: 5px solid var(--secondary);
            padding: 20px;
            margin: 25px 0;
            border-radius: 0 8px 8px 0;
        }
        
        .btn {
            display: inline-block;
            background: var(--accent);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            margin: 10px 5px;
        }
        
        .btn:hover {
            background: #2980b9;
        }
        
        footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            background: var(--dark);
            color: white;
        }
        
        @media (max-width: 768px) {
            .timeline {
                flex-direction: column;
            }
            
            .time-marker {
                width: 100%;
                margin-bottom: 30px;
                text-align: left;
                padding-left: 40px;
            }
            
            .time-marker::before {
                left: 0;
                transform: translateX(0);
            }
            
            .timeline::before {
                top: 0;
                bottom: 0;
                left: 10px;
                width: 4px;
                height: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Lusbelin Julieth Mejia Garcia</h1>
        
        </div>
    </header>


    <footer>
        <div class="container">
            <p>C1433 INTRODUCCIÓN AL DISEÑO WEB PARA DISPOSITIVOS MÓVILES</p>
            <p>© 2025 - Todos los derechos reservados</p>
        </div>
    </footer>
</body>
</html>
