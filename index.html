<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análisis Web - Clase Práctica</title>
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #e74c3c;
            --accent: #3498db;
            --light: #ecf0f1;
            --dark: #2c3e50;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background: var(--primary);
            color: white;
            padding: 25px 0;
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        
    
        
        footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            background: var(--dark);
            color: white;
        }
        
        @media (max-width: 768px) {
            .timeline {
                flex-direction: column;
            }
            
            .time-marker {
                width: 100%;
                margin-bottom: 30px;
                text-align: left;
                padding-left: 40px;
            }
            
            .time-marker::before {
                left: 0;
                transform: translateX(0);
            }
            
            .timeline::before {
                top: 0;
                bottom: 0;
                left: 10px;
                width: 4px;
                height: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Lusbelin Julieth Mejia Garcia</h1>
        
        </div>
    </header>


    <footer>
        <div class="container">
            <p>C1433 INTRODUCCIÓN AL DISEÑO WEB PARA DISPOSITIVOS MÓVILES</p>
            <p>© 2025 - Todos los derechos reservados</p>
        </div>
    </footer>
</body>
</html>
